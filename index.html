<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cipher</title>
  </head>
  <body>
    <div class="container text-center">

      <!-- top row for header -->
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Cipherize this!</h1>
          </div>
        </div>
      </div>

      <!-- middle row for two control buttons -->
      <div class="row">
        <div class="col-md-6">
          <!-- control to show original sentence -->
          <img id="original" class="img-responsive" src="img/original.png" alt="before it was cool">
        </div>
        <div class="col-md-6">
          <!-- control to show encoded sentence -->
          <img id="encode" class="img-responsive" src="img/encode.png" alt="a cipher">
        </div>
      </div>
      <!-- last row for displaying outputs -->
      <div class="row">
        <div class="col-md-12">
          <!-- output of the two controls -->
          <div class="well">
            <input type="text" id="output" disabled>
          </div>
        </div>
      </div>
      <div class="row color-picker-row">
        <div class="col-md-3 red"></div>
        <div class="col-md-3 orange"></div>
        <div class="col-md-3 green"></div>
        <div class="col-md-3 purple"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" name="button" class="btn btn-info">Clear Background Color</button>
        </div>
      </div>
    </div>
  </body>
</html>
