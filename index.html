<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cipher</title>
  </head>
  <body class="text-center">
    <div class="container">

      <!-- top row for header -->
      <div class="row">
        <div class="col-md-12">
          <h1>Cipherize this!</h1>
        </div>
      </div>

      <!-- middle row for two control buttons -->
      <div class="row">
        <div class="col-md-6">
          <!-- control to show original sentence -->
          <p id="original">
            original
          </p>
        </div>
        <div class="col-md-6">
          <!-- control to show encoded sentence -->
          <p id="encode">
            Encode
          </p>
        </div>
      </div>
      <!-- last row for displaying outputs -->
      <div class="row">
        <div class="col-md-12">
          <!-- output of the two controls -->
          <span id="output"></span>

        </div>
      </div>
    </div>
  </body>
</html>
